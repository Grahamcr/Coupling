dependencies:
  pre:
    - sudo apt-get update
    - sudo apt-get --only-upgrade install google-chrome-stable
test:
  override:
    - npm test
    - npm run protractor
  post:
    - ls test-output
    - cp test-output $CIRCLE_TEST_REPORTS/junit
    - ls $CIRCLE_TEST_REPORTS/junit
deployment:
  staging:
    branch: master
    heroku:
      appname: armored-coupling
