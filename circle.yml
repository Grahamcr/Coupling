test:
  override:
    - npm test
    - npm run protractor
  post:
    - mv test-output $CIRCLE_TEST_REPORTS/junit
    - mv /tmp/screenshots $CIRCLE_TEST_REPORTS/junit/screenshots
deployment:
  staging:
    branch: master
    commands:
      - git checkout -b sourcecommit
      - git add .
      - git commit -m "Automatic source commit via CircleCI"
      - git branch
      - git push git@heroku.com:armored-coupling.git $CIRCLE_SHA1:refs/heads/master
