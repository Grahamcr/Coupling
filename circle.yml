machine:
  node:
    version: 5.1.0
dependencies:
  override: 
    - curl -L -o google-chrome.deb https://s3.amazonaws.com/circle-downloads/google-chrome-stable_current_amd64_47.0.2526.73-1.deb 
    - sudo dpkg -i google-chrome.deb 
    - sudo sed -i 's|HERE/chrome\"|HERE/chrome\" --disable-setuid-sandbox|g' /opt/google/chrome/google-chrome 
    - rm google-chrome.deb
  pre:
    - google-chrome --version
test:
  override:
    - npm test
    - npm run protractor
  post:
    - mv test-output $CIRCLE_TEST_REPORTS/junit
    - mv /tmp/screenshots $CIRCLE_TEST_REPORTS/junit/screenshots
deployment:
  staging:
    branch: master
    commands:
      - git config user.email "robertfmurdock@gmail.com"
      - git config user.name "CircleCI in a Rob suit."
      - git add -f public/app/main.js
      - git commit -m "Automatic source commit via CircleCI"
      - git push -f git@heroku.com:armored-coupling.git refs/heads/master:refs/heads/master
