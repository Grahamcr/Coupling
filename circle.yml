machine:
  node:
    version: 5.1.0
  services:
    - docker
dependencies:
  pre:
    - google-chrome --version
    - wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
    - sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google.list'
    - sudo apt-get update
    - sudo apt-get --only-upgrade install google-chrome-stable
test:
  override:
    - npm test
    - npm run protractor
  post:
    - mv test-output $CIRCLE_TEST_REPORTS/junit
deployment:
  staging:
    branch: master
    commands:
      - git config user.email "robertfmurdock@gmail.com"
      - git config user.name "CircleCI in a Rob suit."
      - git add -f public/app/main.js
      - git commit -m "Automatic source commit via CircleCI"
      - git push -f git@heroku.com:armored-coupling.git refs/heads/master:refs/heads/master
      - docker build -f Dockerfile-prod -t zegreatrob/coupling .
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push zegreatrob/coupling

